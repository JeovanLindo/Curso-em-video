<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <hr>
    <h1>ESTUDO COM IMAGENS</h1>
    <hr>

     <p>imagem da mesma pasta</p><!-- apertar a tecla ctrl+espaço e escolher a imagem -->
    <p>para adicionar uma imagen use a tag &lt;img scr="" <br> 
       para adicionar uma descrição alternativa da img alt="" </p>
    
          <img src="css 3 150.png" alt="Logo CSS 3"> <br>      <!-- imagem da mesma pasta do
         index-->
          <p>Imagem css 3</p>

                 <img src="imagens/html 5 150.png" alt="Logo HTML 5" > <br> <!-- imagem de uma sub-pasta -->
                 <p>Imagem html 5</p>
    
                       <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript" > <br> <!-- imagem de um link -->
                       <p>Imagem Javascript</p>

    
</body>
</html>
