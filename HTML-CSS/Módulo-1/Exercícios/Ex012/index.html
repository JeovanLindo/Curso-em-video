<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÍDEOS</title>
</head>
<body>
    <h1>VEJA UM LIMÃO CAINDO NA ÁGUA</h1>
      <p><strong>forma menos utilizada</strong></p>
        <video poster="imagens/limoes-capa.png" controls width="560" src="midia/meu-video.mp4"></video>
      <p><strong>forma mais utlizada, mas com custo alto</strong></p> 
        <video controls poster="imagens/limoes-capa.png" width="560">
           <source src="midia/meu-video.mp4" type=""> 
           <source src="midia/meu-video.m4v" type="">
           <source src="midia/meu-video.ogv" type=""> 
           <source src="midia/meu-video.webm" type=""> 
        </video> 
    <h1>Melhor forma, youtube ou vimeo</h1>
    <iframe width="560" height="428" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>      
</body>
</html>
