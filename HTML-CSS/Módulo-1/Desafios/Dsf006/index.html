<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
      <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1 ... h6&gt;">Título</abbr></li>
        <li><abbr title="use a tag &lt;img src: &gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol e li&gt;">Lista numerada</abbr></li>
        <li><abbr title="use a tag &lt;ul e li&gt;">lista com demarcadores</abbr></li>
    </ul>

</body>
</html>
